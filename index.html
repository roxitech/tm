    body {

    }

    .container {
        width: 90%;

        padding: 30px 15px;
        background-color: white;
        border-radius: 8px;

    h1, h2 {

    }

    }

    .text-content {
        font-size: 1em;

    }

        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }

    .next-button:hover {
        background-color: #218838;
    }

    .input-box {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
        display: block;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .square-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .square {
        width: 60px;
        height: 60px;
        display: inline-block;
    }

        }
